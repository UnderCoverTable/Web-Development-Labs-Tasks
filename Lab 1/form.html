<!DOCTYPE html>

<html lang="en"> 

    <head> 
        <meta charset="UTF-8">
        <title></title>
    </head>
    <h1>Personal Info</h1>
    <body style = "border:0.05ch; border-color: black; border-style: solid; padding: 10px 10px;">

       <form style = "border:500px; border-width: 20px;">

        <label style = " padding-right: 100px;" for="name">Name:</label> 
        <input type="text" id="name" name="name"> <br> <br>

        <label style = " padding-right: 50px;" for="Middlename">Middle Name:</label> 
        <input type="text" id="Middlename" name="Middlename"> <br> <br>

        <label style = " padding-right:70px;" for="Lastname">Last name:</label> 
        <input type="text" id="Lastname" name="Lastname"> <br> <br>

        <label style = " padding-right:85px;" for="courses">Course :</label>
        <select id="courses" name="courses">
            <option value="Math">Math</option>
            <option value="English">English</option>
            <option value="Chem">Chem</option>
        </select>

        <p>Gender :</p>

        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label><br>

        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label><br>

        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Other</label> <br> <br>

        <label style = " padding-right:30px;" for="Number">Contact Number:</label> 
        <input type="text" id="Number" name="Number"> <br> <br>

        <label style = " padding-right: 55px;" for="Address">Address:</label> <br>
        <input style = "width: 500px; height: 200px;"type="text" id="Address" name="Address" > <br> <br>

        <label style = " padding-right:75px;" for="email">Email: </label> 
        <input type="text" id="Email" name="Email"><br> <br>

        <label style = " padding-right:50px;" for="pass">Password:</label>
        <input type="password" id="pass" name="pass" maxlength="15"> <br><br>

        <input type="submit" value="Submit">






       </form>
       

    </body>

</html>
